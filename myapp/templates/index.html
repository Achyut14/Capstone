
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">News</a>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1 class="display-3">Welcome</h1>
        <p class="fs-2">Please log in to search for any news.</p>

        <!-- Action Links -->
        <div class="mt-3">
            <a class="btn btn-success btn-lg me-2" href="/login">Log In</a>
            <a class="btn btn-primary btn-lg" href="/create/account">Create An Account</a>
             <!-- Image -->
             <div class="mt-4">
                <img src="/static/news.jpg" class="img-fluid" alt="Description of image">
             </div>
        </div>

        <!-- Flash Messages -->
        {% if get_flashed_messages() %}
        <div class="alert alert-info mt-3">
            {% for msg in get_flashed_messages() %}
                <p>{{ msg }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
